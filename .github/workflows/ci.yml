name: CI

on:
  pull_request:
    branches:
      - develop
      - staging
      - main
  push:
    branches:
      - develop
      - staging
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.packages }}
      ui: ${{ steps.filter.outputs.ui }}
      themes: ${{ steps.filter.outputs.themes }}
      app: ${{ steps.filter.outputs.app }}
      storybook: ${{ steps.filter.outputs.storybook }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            packages:
              - 'packages/**'
            ui:
              - 'packages/ui/**'
            themes:
              - 'packages/themes/**'
            app:
              - 'services/app/**'
              - 'packages/**'
            storybook:
              - 'services/storybook/**'
              - 'packages/ui/**'

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.packages == 'true' || needs.detect-changes.outputs.app == 'true' || needs.detect-changes.outputs.storybook == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check formatting
        run: pnpm prettier --check .

  build-packages:
    name: Build & Test Packages
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        if: needs.detect-changes.outputs.ui == 'true'
        id: playwright-version
        run: echo "version=$(pnpm --filter @illog/ui list playwright --depth=0 --json | jq -r '.[0].devDependencies.playwright.version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        if: needs.detect-changes.outputs.ui == 'true'
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: needs.detect-changes.outputs.ui == 'true' && steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter @illog/ui exec playwright install --with-deps chromium

      - name: Build packages
        run: pnpm build:packages

      - name: Run UI tests
        if: needs.detect-changes.outputs.ui == 'true'
        run: pnpm --filter @illog/ui test

  build-app:
    name: Build Electron App
    runs-on: ${{ matrix.os }}
    needs: [detect-changes, build-packages]
    if: needs.detect-changes.outputs.app == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Build Electron app
        run: pnpm --filter illog build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: app-build-${{ matrix.os }}
          path: services/app/out
          retention-days: 7

  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    needs: [detect-changes, build-packages]
    if: needs.detect-changes.outputs.storybook == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Build Storybook
        run: pnpm --filter storybook build
        continue-on-error: true

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, build-packages, build-app, build-storybook]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ contains(needs.*.result, 'failure') }}" == "true" ]; then
            echo "Some jobs failed!"
            exit 1
          fi
          echo "All checks passed!"
